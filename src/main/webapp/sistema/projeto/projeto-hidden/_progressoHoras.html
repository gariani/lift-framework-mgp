<div id="progresso">
    <div class="progress" style="height: 45px">
        <div class="progress-bar progress-bar-success mypopover" id="sucessoEntregue"
             role="progressbar" style="width:40%">
            <h4><strong><span id="progressoEntregue"></span></strong></h4>
        </div>
        <div class="progress-bar progress-bar-warning mypopover"
             id="warningDesenvolvimento"
             role="progressbar" style="width:10%">
            <h4><strong><span id="progressoDesenvolvimento"></span></strong></h4>
        </div>
        <div class="progress-bar progress-bar-danger mypopover" id="dangerNaFila"
             role="progressbar" style="width:50%">
            <h4><strong><span id="progressoNaFila"></span></strong></h4>
        </div>
    </div>
</div>
