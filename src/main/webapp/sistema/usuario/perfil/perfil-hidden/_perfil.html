<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Perfil</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <!--<div data-lift="lazy-load?template=/sistema/usuario/usuario-hidden/empty">-->
        <div class="lift:PerfilUsuario">
            <div class="row">
                <form method="post">
                    <fieldset>
                        <div class="col-lg-4">
                            <label>* Nome</label><br><input class="form-control" type="text" id="nome" name="nome">
                            <br>
                            <label>* E-mail</label>
                            <div class="form-group input-group input_email">
                                <span class="input-group-addon">@</span>
                                <input class="form-control" type="email" id="email" name="email">
                            </div>
                            <br>
                            <label>Cargo</label><br><input class="form-control" type="text" id="cargo" name="cargo">
                            <br>
                            <label>Telefone</label><br><input class="form-control" type="text" id="telefone"
                                                              name="telefone">
                            <br>
                            <label id="lObs">Observacao</label>
                            <textarea for="lObs" style="height: 100px;" class="form-control"
                                      id="observacao" name="observacao"></textarea>
                            <br>
                            <button type="submit" class="btn btn-default"></button>
                        </div>
                        <div class="col-lg-4">
                            <table>
                                <tr>
                                    <td><label> Na empresa desde: </label></td>
                                    <td><span class="form-control" data-inline="true" id="desde_mes"
                                              name="desde_mes"></span></td>
                                    <td><span class="form-control" data-inline="true" id="desde_ano"
                                              name="desde_ano"></span></td>
                                </tr>
                            </table>
                            <br>
                            <table>
                                <tr>
                                    <td><label> Sexo</label></td>
                                    <td><span class="form-control" id="sexo">sexo</span></td>
                                </tr>
                            </table>
                            <br>
                            <table>
                                <tr>
                                    <td><label> Data de nascimento</label></td>
                                    <td><span class="form-control" id="nasc_dia"></span></td>
                                    <td><span class="form-control" id="nasc_mes"></span></td>
                                    <td><span class="form-control" id="nasc_ano"></span></td>
                                </tr>
                            </table>
                            <br>
                            <table>
                                <tr>
                                    <td><label> Estado Civil</label></td>
                                    <td><span class="form-control" id="civil"></span></td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
