<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Perfil</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <!--<div data-lift="lazy-load?template=/sistema/usuario/usuario-hidden/empty">-->
        <div class="lift:SPerfilUsuario">
            <div id="perfil"></div>
            <form data-lift="form.ajax" method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>* Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome">
                            <label>* E-mail</label>
                            <div class="form-group input-group input_email">
                                <span class="input-group-addon">@</span>
                                <input class="form-control" type="email" id="email" name="email">
                            </div>
                            <label>Cargo</label>
                            <input class="form-control" type="text" id="cargo" name="cargo">
                            <label>Telefone</label>
                            <input maxlength="13" class="form-control" type="text" id="telefone" name="telefone">
                            <label id="lObs">Observacao</label>
                        <textarea for="lObs" style="height: 100px;" class="form-control"
                                  id="observacao" name="observacao"></textarea>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <label id="desde"> Na empresa desde </label>
                                <div class="input-group">
                                    <span for="desde" class="form-control" id="desde_mes" name="desde_mes"></span>
                                    <span for="desde" class="form-control" id="desde_ano" name="desde_ano"></span>
                                </div>
                            </div>

                            <div>
                                <label> Sexo</label>
                                <div class="input-group">
                                    <span class="form-control" id="sexo"></span>
                                </div>
                            </div>

                            <div>
                                <label> Data de nascimento</label>
                                <div class="input-group">
                                    <span class="form-control" id="nasc_dia"></span>
                                    <span class="form-control" id="nasc_mes"></span>
                                    <span class="form-control" id="nasc_ano"></span>
                                </div>
                            </div>

                            <div>
                                <label> Estado Civil</label>
                                <div class="input-group">
                                    <span class="form-control" id="civil"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-default"></button>
            </form>
        </div>
    </div>
</div>
