<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
</head>

<body  data-lift-content-id="lista">

<div id="lista">

    <div class="container-fuild">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Usuários cadastrados</div>
                    <table data-lift="UsuarioForm.listaUsuario"  class="table"  width="100%" cellpadding="0" cellspacing="0">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Cargo</th>
                                <th>Observações</th>
                                <th>Telefone</th>
                                <th>Permissão</th>
                                <th>Perfil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="linha">
                                <td class="id">#</td>
                                <td class="nome">#</td>
                                <td class="email">#</td>
                                <td class="cargo">#</td>
                                <td class="observacao">#</td>
                                <td class="telefone">#</td>
                                <td class="permissao">#</td>
                                <td class="id_perfil">#</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</div>
</body>

</html>
