<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Perfil</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row"  ng-app="UsuarioApp" ng-controller="UsuarioController">
            <div class="col-lg-4 col-md-4">
                <form method="get">
                    <fieldset>
                        <label>Nome</label><br><input class="form-control" type="text" id="nome" name="nome">
                        <br>
                        <label>E-mail</label>
                        <div class="form-group input-group input_email">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" type="email" id="email" name="email">
                        </div>
                        <br>
                        <label>Cargo</label><br><input class="form-control" type="text" id="cargo" ng-model="cargo" name="cargo">
                        <br>
                        <label>Telefone</label><br><input class="form-control" type="text" id="telefone" ng-model="telefone"
                                                          name="telefone">
                        <br>
                        <label>Observacao</label><br><textarea class="form-control" id="observacao" ng-model="observacao"
                                                            name="observacao"></textarea>
                        <br>
                        <button type="submit" class="btn btn-default">Adicionar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
