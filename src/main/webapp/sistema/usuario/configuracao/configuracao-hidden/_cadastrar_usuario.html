<form data-lift="form.ajax" method="post">
    <fieldset>
        <div class="col-lg-4">
            <label>* Nome</label><br><input class="form-control" type="text" id="nome" name="nome">
            <br>
            <label>* E-mail</label>
            <div class="form-group input-group input_email">
                <span class="input-group-addon">@</span>
                <input class="form-control" type="email" id="email" name="email">
            </div>
            <br>
            <label>* Senha</label><br><input class="form-control" type="password" id="senha"
                                             name="senha">
            <br>
            <span id="adicionarNovo"  name="adicionarNovo" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok"></span>
            </span>
            <!--<button type="button" name="cancelar" id="cancelar" class="btn btn-default" data-dismiss="modal">Cancelar
            </button>-->
        </div>
    </fieldset>
</form>
