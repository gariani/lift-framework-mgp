<div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i>
                Cadastrar novo usuário
            </div>
            <div class="panel-body">
                <div class="lift:SListaUsuario.cadastrarUsuario">
                    <div id="alertaMensagem"></div>
                    <form data-lift="form.ajax" method="post">
                        <div class="col-lg-12">
                            <fieldset style="margin-bottom:5px;">
                                <div>
                                    <label>* Nome</label> <br/>
                                    <input class="form-control" type="text" id="nome" name="nome"/>
                                </div>
                                <div class="form-group">
                                    <label>* E-mail</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">@</span>
                                        <input class="form-control" type="text" id="email" name="email"/>
                                    </div>
                                </div>
                                <label>* Senha</label> <br/>
                                <input class="form-control" type="password" id="senha" name="senha"/>
                            </fieldset>
                            <div>
                                <input type="submit" id="adicionarNovo" value="Cadastrar" name="adicionarNovo"
                                       class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok"></span>
                                </input>
                                <button type="button" id="cancelar" value="Cancelar" name="cancelar"
                                        class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
