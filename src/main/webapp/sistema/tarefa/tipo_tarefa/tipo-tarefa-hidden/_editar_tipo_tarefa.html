<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Editar tipo de tarefa</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="lift:EditarTipoTarefa">
                    <div id="mensagem"></div>
                    <form id="tipoTarefa" class="lift:form.ajax" method="post">
                        <fieldset style="margin-bottom:5px;">
                            <div>
                                <label for="descricao">* Descrição</label><br>
                                <input class="form-control" type="text" id="descricao" name="descricao">
                                <div class="form-group">
                                    <label> Estimativa</label>
                                    <div class="form-group input-group">
                                                        <span class="form-control" data-inline="true" id="hora"
                                                              name="hora"></span>
                                                        <span class="form-control" data-inline="true" id="min"
                                                              name="min"></span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div>
                            <button type="submit" id="adicionarBotao"
                                    class="btn btn-primary">
                                <i class="glyphicon glyphicon-ok"></i>Salvar
                            </button>
                            <button type="button" id="cancelar" value="Cancelar" name="Voltar"
                                    class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
