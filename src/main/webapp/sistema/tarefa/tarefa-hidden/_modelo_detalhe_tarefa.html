                            //<![CDATA[
                            var instance = CKEDITOR.instances['bodyText'];
                            if (instance) {

                        <br/>
                        <div class="row">
                            <span id="anexarArquivo"></span>
                            <span id="incluirSeguidor"></span>
                            <span id="checklist"></span>
                        </div>
                    </div>
                </div>

                <button id="cadastrarTarefa">Cadastrar</button>
            </fieldset>
        </form>
