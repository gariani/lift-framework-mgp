<div>
    <div class="lift:EditarCliente">

                                            <input class="form-control" type="text" id="nomeCliente"

                                    </fieldset>
                                    <div>
                                        <button type="submit" id="adicionarBotao"

                                            <i class="glyphicon glyphicon-ok"></i>Salvar
                                        </button>
                                        <button type="button" id="cancelar" value="Cancelar" name="Voltar"

                                            <span class="glyphicon glyphicon-remove-sign"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="lift:EditarCliente.listaProjeto">
                        <div class="col-lg-1"></div>

                                <button type="submit" id="adicionarNovoProjeto"

                                </button>

                            <br/>

                                                    <a id="deletar" class="btn btn-link" href="#"></i>Deletar</a> |

                                            </tbody>
