<div>
    <div class="lift:EditarEquipe">
        <div id="render"></div>
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Editar Equipe</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="lift:EditarEquipe">
                            <div id="mensagem"></div>
                            <div class="lift:EditarEquipe.listaEquipe">
                                <form id="tipoEquipe" class="lift:form.ajax" method="post">
                                    <fieldset style="margin-bottom:5px;">
                                        <div>
                                            <label for="nomeEquipe">* Nome</label><br>
                                            <input class="form-control" type="text" id="nomeEquipe"
                                                   name="nomeEquipe">
                                            <label for="nomeEquipe"> Líder</label><br>
                                            <input class="form-control" type="text" id="nomeLider"
                                                   name="nomeLider">
                                        </div>
                                    </fieldset>
                                    <div>
                                        <button type="submit" id="adicionarBotao"
                                                class="btn btn-default">
                                            <i class="glyphicon glyphicon-ok"></i>Salvar
                                        </button>
                                        <button type="button" id="cancelar" value="Cancelar" name="Voltar"
                                                class="btn btn-default">
                                            <span class="glyphicon glyphicon-remove-sign"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="lift:EditarEquipe.listaUsuario">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="lift:EditarEquipe.novoUsuario">
                                        <span type="submit" id="adicionarNovoUsuario"></span>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <i class="fa fa-group fa-fw"></i>Usuarios
                                        </div>
                                        <div class="panel-body">
                                            <div id="mensagemUsuario"></div>
                                            <div class="table-responsive">
                                                <table class="table table-striped table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Nome</th>
                                                        <th>Ação</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="lista-usuarios">
                                                    <tr id="row" class="listaUsuario">
                                                        <td id="id"></td>
                                                        <td id="nomeUsuario"></td>
                                                        <td>
                                                            <a id="deletar" class="btn btn-link" href="#"></i>Deletar</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
