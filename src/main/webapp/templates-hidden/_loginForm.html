<!DOCTYPE html>
<html>

<head></head>

<body data-lift-content-id="login">

<div id="login" data-lift="LoginForm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">MGP :: Informe seu login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>
                            <span class="lift:Msg?id=email&errorClass=error">error</span>
                            <span class="lift:Msg?id=senha&errorClass=error">error</span>
                            <div class="form-group">
                                <input class="form-control" placeholder="nome@dominio.com" name="email" id="email" type="email" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="senha" name="senha" type="password" id="senha" value="">
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
