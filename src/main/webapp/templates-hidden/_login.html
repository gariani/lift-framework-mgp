<div class="lift:Login">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">MGP :: Informe seu login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>
                            <span class="lift:Msg?id=dados&errorClass=error"></span>
                            <div class="form-group">
                                <input class="form-control" placeholder="nome@dominio.com" name="email" id="email" value="teste@teste.com.br"
                                       type="email" required autofocus/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="senha" name="senha" type="password" id="senha"
                                       value="1"/>
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
